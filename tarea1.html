<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Solicitud de Contacto</h1>
    <form id="solicitudForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="tipoSeguro">Tipo de seguro:</label>
        <select id="tipoSeguro" name="tipoSeguro">
            <option value="basico">Básico</option>
            <option value="intermedio">Intermedio</option>
            <option value="premium">Premium</option>
        </select>

        <p><span id="costoSeguro">Costo del seguro $500</span></p>

        <button type="submit">Solicitar Contacto</button>
    </form>

    <script src="precio.js"></script>
</body>
</html>
