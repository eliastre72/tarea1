<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Seguro No Pagamos Cooperativa</a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Soporte Técnico</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="user-options">
            <a href="#">Idioma: <span>Español</span></a>
        </div>
    </nav>
    <div class="container">
        <h1>Solicitud de Contacto</h1>
        <form id="solicitudForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>
            <label for="tipoSeguro">Tipo de seguro:</label>
            <select id="tipoSeguro" name="tipoSeguro">
                <option value="basico">Básico</option>
                <option value="intermedio">Intermedio</option>
                <option value="premium">Premium</option>
            </select>
            <p><span id="costoSeguro">Costo del seguro $500</span></p>
            <button type="submit">Solicitar Contacto</button>
        </form>  
    </div>
       <script src="precio.js"></script>
</body>
</html>
